<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>X√≥a Cache - Thi√™n ƒê·ªãa Nh√¢n</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        .container {
            text-align: center;
            padding: 2rem;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 1rem;
            backdrop-filter: blur(10px);
        }
        button {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 1rem 2rem;
            border-radius: 0.5rem;
            font-size: 1.1rem;
            cursor: pointer;
            margin: 1rem;
        }
        button:hover {
            background: #45a049;
        }
        .status {
            margin-top: 1rem;
            padding: 1rem;
            border-radius: 0.5rem;
            background: rgba(255, 255, 255, 0.2);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üßπ X√≥a Cache</h1>
        <p>Nh·∫•n n√∫t b√™n d∆∞·ªõi ƒë·ªÉ x√≥a cache c≈© v√† reload ·ª©ng d·ª•ng</p>
        
        <button onclick="clearCache()">X√≥a Cache & Reload</button>
        <button onclick="unregisterSW()">X√≥a Service Worker</button>
        
        <div id="status" class="status" style="display: none;"></div>
    </div>

    <script>
        function showStatus(message, isError = false) {
            const status = document.getElementById('status');
            status.style.display = 'block';
            status.style.background = isError ? 'rgba(255, 0, 0, 0.2)' : 'rgba(0, 255, 0, 0.2)';
            status.textContent = message;
        }

        async function clearCache() {
            try {
                showStatus('ƒêang x√≥a cache...');
                
                // X√≥a t·∫•t c·∫£ cache
                if ('caches' in window) {
                    const cacheNames = await caches.keys();
                    await Promise.all(
                        cacheNames.map(cacheName => caches.delete(cacheName))
                    );
                    showStatus(`ƒê√£ x√≥a ${cacheNames.length} cache`);
                }

                // Reload service worker
                if ('serviceWorker' in navigator) {
                    const registrations = await navigator.serviceWorker.getRegistrations();
                    for (let registration of registrations) {
                        await registration.update();
                    }
                    showStatus('ƒê√£ c·∫≠p nh·∫≠t service worker');
                }

                // Reload trang sau 2 gi√¢y
                setTimeout(() => {
                    window.location.href = '/';
                }, 2000);

            } catch (error) {
                showStatus('L·ªói: ' + error.message, true);
            }
        }

        async function unregisterSW() {
            try {
                showStatus('ƒêang x√≥a service worker...');
                
                if ('serviceWorker' in navigator) {
                    const registrations = await navigator.serviceWorker.getRegistrations();
                    await Promise.all(
                        registrations.map(registration => registration.unregister())
                    );
                    showStatus(`ƒê√£ x√≥a ${registrations.length} service worker`);
                }

                // Reload trang sau 2 gi√¢y
                setTimeout(() => {
                    window.location.href = '/';
                }, 2000);

            } catch (error) {
                showStatus('L·ªói: ' + error.message, true);
            }
        }
    </script>
</body>
</html>
