<body>
    <div class="container">
        <h1>üßπ X√≥a Cache & Kh·∫Øc ph·ª•c l·ªói</h1>
        <p>N·∫øu g·∫∑p l·ªói "Unexpected token '<'" ho·∫∑c trang tr·∫Øng, h√£y x√≥a cache:</p>
        
        <button onclick="clearCache()">üóëÔ∏è X√≥a Cache & Reload</button>
        <button onclick="unregisterSW()">üîß X√≥a Service Worker</button>
        <button class="auto-clear" onclick="forceRefresh()">‚ö° Force Refresh</button>
        
        <div id="status" class="status" style="display: none;"></div>
        
        <div style="margin-top: 2rem; font-size: 0.9rem; opacity: 0.8;">
            <p>üí° L√Ω do l·ªói: Service Worker cache file JS c≈©</p>

    <script>
        function showStatus(message, isError = false) {
            const status = document.getElementById('status');
            status.style.display = 'block';
            status.style.background = isError ? 'rgba(255, 0, 0, 0.2)' : 'rgba(0, 255, 0, 0.2)';
            status.textContent = message;
        }

        async function clearCache() {
            try {
                showStatus('üßπ ƒêang x√≥a cache...');
                
                // X√≥a t·∫•t c·∫£ cache
                if ('caches' in window) {
                    const cacheNames = await caches.keys();
                    await Promise.all(
                        cacheNames.map(cacheName => caches.delete(cacheName))
                    );
                    showStatus(`‚úÖ ƒê√£ x√≥a ${cacheNames.length} cache`);
                }

                // X√≥a localStorage
                localStorage.clear();
                sessionStorage.clear();

                // Reload service worker
                if ('serviceWorker' in navigator) {
                    const registrations = await navigator.serviceWorker.getRegistrations();
                    for (let registration of registrations) {
                        await registration.update();
                    }
                    showStatus('üîÑ ƒê√£ c·∫≠p nh·∫≠t service worker');
                }

                // Reload trang sau 2 gi√¢y
                setTimeout(() => {
                    window.location.href = '/';
                }, 2000);

            } catch (error) {
                showStatus('‚ùå L·ªói: ' + error.message, true);
            }
        }

        async function unregisterSW() {
            try {
                showStatus('üîß ƒêang x√≥a service worker...');
                
                if ('serviceWorker' in navigator) {
                    const registrations = await navigator.serviceWorker.getRegistrations();
                    await Promise.all(
                        registrations.map(registration => registration.unregister())
                    );
                    showStatus(`‚úÖ ƒê√£ x√≥a ${registrations.length} service worker`);
                }

                // X√≥a cache
                await clearCache();

            } catch (error) {
                showStatus('‚ùå L·ªói: ' + error.message, true);
            }
        }

        async function forceRefresh() {
            try {
                showStatus('‚ö° Force refresh...');
                
                // X√≥a t·∫•t c·∫£
                await clearCache();
                
                // Force reload v·ªõi cache bypass
                window.location.reload(true);
                
            } catch (error) {

            }
        }

        // Auto-detect v√† hi·ªÉn th·ªã l·ªói
        window.addEventListener('error', function(e) {

                showStatus('üö® Ph√°t hi·ªán l·ªói "Unexpected token" - H√£y x√≥a cache!', true);
            }
        });
    </script>
